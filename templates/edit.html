{% extends 'base.html' %} {% block container %}
<h2>Edit Task</h2>
  <form action="{{ url_for('update', task_id=task['_id']) }}" method="POST">
    <label for="task_name">Task Name:</label>
    <input type="text" id="task_name" name="task_name" value="{{ task['task_name'] }}" required><br>

    <label for="priority">Priority:</label>
    <select id="priority" name="priority" required>
      <option value="" disabled>Select Priority</option>
      <option value="High" {% if task['priority'] == 'High' %} selected {% endif %}>High</option>
      <option value="Medium" {% if task['priority'] == 'Medium' %} selected {% endif %}>Medium</option>
      <option value="Low" {% if task['priority'] == 'Low' %} selected {% endif %}>Low</option>
    </select><br>

    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" name="deadline" value="{{ task['deadline'] }}" required><br>

    <label for="progress">Progress:</label>
    <input type="number" id="progress" name="progress" value="{{ task['progress'] }}" required><br>

    <button type="submit">Update Task</button>
  </form>
{% endblock %}
